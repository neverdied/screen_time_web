<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全屏时钟</title>
    <script type="text/javascript">
    setInterval(
        function displayDate(){
            var d=new Date();
        document.getElementById("text").innerHTML=d.toTimeString().substring(0,9);
    
    },1000
    )
    
    
    </script>
    <style>
    #bg{
        background: black;
    }
    #text{
        color: white;
        position: absolute;
        width: auto;
        height: auto;
        top: 30%;
        left: 40%;
        font-size: 100px;
        transform:translate (-50%,-50%);
    }
    </style>
    
</head>
<body id="bg">
    <h1 id="text"></h1>
</body>
</html>
